<div >
  <h4 translate>Profile.Header</h4>
  <div class="user-profile">
    <div class="static">
      <div class="edit">
        <button class="edit-icon">
          <img src="assets/img/edit.svg" alt="" />
        </button>
      </div>
      <div class="user-avatar">
        <div class="user-image" *ngIf="user.profileImageUrl != null">
          <img src="{{user.profileImageUrl}}" alt="avatar" />
        </div>
        <div class="user-info">
          <span>{{user.firstName}}</span>
          <span>{{user.lastName}} </span>
        </div>
      </div>
      <div class="profile-row row">
        <div class="profile-title col-lg-3" translate>Profile.Details.Id</div>
        <div class="profile-description col-lg-9">{{user.profileId}}</div>
      </div>
      <div class="profile-row row">
        <div class="profile-title col-lg-3" translate>Profile.Details.HireDate</div>
        <div class="profile-description col-lg-9">{{user.hireDate}}</div>
      </div>
      <div class="profile-row row">
        <div class="profile-title col-lg-3" translate>Profile.Details.Address</div>
        <div class="profile-description col-lg-9">
          <span>{{user.address.address1}}</span>
          <span>{{user.address.city}}</span>
          <span>{{user.address.stateOrProvince}}, {{user.address.postalCode}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
