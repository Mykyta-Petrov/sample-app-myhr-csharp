<div class="col-md-6">
  <form
    *ngIf="user"
    #userForm="ngForm"
    (ngSubmit)="saveUser(userForm.value)"
    autocomplete="off"
    novalidate
  >
    <div
      class="form-group"
      [ngClass]="{
        error:
          userForm.controls.name?.invalid && userForm.controls.name?.touched
      }"
    >
      <label for="userName">Name:</label>
      <em
        *ngIf="
          userForm.controls.name?.invalid && userForm.controls.name?.touched
        "
        >Required</em
      >
      <input
        [(ngModel)]="user.name"
        name="name"
        required
        id="name"
        type="text"
        class="form-control"
        placeholder="Name"
      />
    </div>
    <div
      class="form-group"
      [ngClass]="{
        error:
          userForm.controls.date?.invalid && userForm.controls.date?.touched
      }"
    >
      <label for="userDate">Hire Date:</label>
      <em
        *ngIf="
          userForm.controls.date?.invalid && userForm.controls.date?.touched
        "
        >Required</em
      >
      <input
        [(ngModel)]="user.date"
        name="date"
        required
        id="userDate"
        type="text"
        class="form-control"
        placeholder="format (mm/dd/yyyy)..."
      />
    </div>
    <div
      class="form-group"
      [ngClass]="{
        error: userForm.controls.id?.invalid && userForm.controls.id?.touched
      }"
    >
      <label for="userId">ID:</label>
      <em *ngIf="userForm.controls.id?.invalid && userForm.controls.id?.touched"
        >Required</em
      >
      <input
        [(ngModel)]="user.id"
        name="id"
        required
        id="userPrice"
        type="text"
        type="number"
        class="form-control"
        placeholder="id"
      />
    </div>

    <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">
      Save
    </button>
    <button type="button" class="btn btn-default" (click)="cancel()">
      Cancel
    </button>
  </form>
</div>
